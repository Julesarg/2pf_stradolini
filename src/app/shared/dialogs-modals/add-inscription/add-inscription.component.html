<form [formGroup]="formularioInscripcion" class="form">
  <div class="mb-2">
    <mat-form-field appearance="fill">
      <mat-label>Select Alumno</mat-label>
      <mat-select formControlName="student">
        <mat-option *ngFor="let student of students" [value]="{name: student.name, lastName:student.lastName}">
          {{student.id + "-" + student.name + ' ' + student.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="mb-2">
    <mat-form-field appearance="fill">
      <mat-label>Select Curso</mat-label>
      <mat-select formControlName="course">
        <mat-option *ngFor="let course of courses" [value]="{name: course.name}">
          {{course.id + "-" + course.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex form-control-added button-container">
    <button [mat-dialog-close]="formularioInscripcion.value" [disabled]="formularioInscripcion.invalid" type="submit"
      class="btn btn-primary button-confirm">BOTON1</button>
    <button (click)="closeWindow()" type="submit" class="btn btn-primary button-cancel">Cancel</button>
  </div>
</form>
