<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content class="mat-typography">

  <img src="{{data.img}}" />

  <div class="about-container">
    <h2 class="about-container_h2">About this Course:</h2>

    <div class="about-container_price_duration">
      <p>Course Price: ${{data.price}}</p>
      <p>Course Duration: {{data.duration}}</p>
      <p>Course Modality: {{data.modality}}</p>
    </div>
    <!-- <div class="about-container_inscriptions">
      <h4 *ngIf="data.inscriptions === 'Open'">Is this avaible now? : Yes, inscriptions at the moment are <h4
          class="about-container-open">{{data.inscriptions}}</h4>
      </h4>
      <h4 *ngIf="data.inscriptions === 'Closed'">Is this avaible now? : No, inscriptions at the moment are
        <p class="about-container-closed">{{data.inscriptions}}</p>
      </h4>
    </div> -->
    <div>
      <h2>What will you learn in this course?</h2>

      <div class="about-container_detailed">
        <p>{{data.detailsText}}</p>
      </div>
    </div>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
