<div class="inscriptions-container">

  <app-spinner *ngIf="spinnerLoading" class="animate__animated animate__fadeIn"></app-spinner>

  <div *ngIf="!spinnerLoading" class="button-container animate__animated animate__fadeIn">
    <button mat-raised-button (click)="clickAddInscription()" class="button-container_button">Add Inscription</button>
  </div>

  <table *ngIf="!spinnerLoading" mat-table [dataSource]="inscription$"
    class="mat-elevation-z8 table-container animate__animated animate__fadeIn">

    <ng-container matColumnDef="student">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Students </th>
      <td mat-cell *matCellDef="let element" class="table-container-row">{{element.student.name + ' ' +
        element.student.lastName}}</td>
    </ng-container>


    <ng-container matColumnDef="course">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Courses in</th>
      <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.course.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Delete </th>
      <td mat-cell *matCellDef="let element" class="table-container-row">
        <button mat-icon-button (click)="clickDeleteInscription(element)">
          <mat-icon color="primary">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</div>
