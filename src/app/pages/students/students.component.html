<div class="students-container animate__animated animate__fadeIn">

  <div class="button-container">
    <button (click)="clickAddStudent()" mat-raised-button class="button-container_button" color="primary">Add
      Student</button>
  </div>
  <table mat-table [dataSource]="student$" class=" mat-elevation-z8 table-container">
    <ng-container matColumnDef="id">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Id. </th>
      <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Name. </th>
      <td mat-cell *matCellDef="let element" class="table-container-row" (mouseenter)="hover = element.id"
        (mouseleave)="hover = -1"> {{element | fullname : hover === element.id ? 'full' : null}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Email. </th>
      <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Gender. </th>
      <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Edit. </th>
      <td mat-cell *matCellDef="let element" class="table-container-row">
        <button (click)="clickEditStudent(element)" class="btn btn-light"><i
            class="fa-regular fa-pen-to-square"></i></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteOption">
      <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Delete. </th>
      <td mat-cell *matCellDef="let element" class="table-container-row">
        <button (click)="clickDeleteStudent(element)" type="button" class="btn btn-light"><i
            class="fa-solid fa-trash-can"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
