<table mat-table [dataSource]="userslist" class=" mat-elevation-z8 table-container">
  <ng-container matColumnDef="id">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Id. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Name. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> LastName. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Email. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Avatar. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row">
      <img src="{{element.avatar}}" alt="avatar">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator (page)="onChange($event)" [pageSizeOptions]="perPageOpt" [length]="totalUsers" [pageSize]="perPage"
  aria-label="Select page of Github search results">
</mat-paginator>
