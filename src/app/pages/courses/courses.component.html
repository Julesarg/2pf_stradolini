<div class="button-container">
  <button (click)="clickOpenDialog(element)" mat-raised-button class="button-container_button" color="primary">Add
    Course</button>
</div>

<table mat-table [dataSource]="course$" class=" mat-elevation-z8 table-container">

  <ng-container matColumnDef="name">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Name. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Duration. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Price. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row">$ {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="modality">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Modality. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row"> {{element.modality}} </td>
  </ng-container>

  <ng-container matColumnDef="detailsIcon">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Details. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row">
      <button (click)="viewCourseDetail(element)" type="button" class="btn btn-light"><i
          class="fa-solid fa-circle-info"></i></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteOption">
    <th appFonts mat-header-cell *matHeaderCellDef class="table-container-column"> Delete. </th>
    <td mat-cell *matCellDef="let element" class="table-container-row">
      <button (click)="clickDeleteCourse(element)" type="button" class="btn btn-light"><i
          class="fa-solid fa-trash-can"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
